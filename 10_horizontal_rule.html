<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Horizontal Rule</title> <!-- hr태그: 수평선을 그어 시각적으로 내용 전환 또는 구분을 나타낼 때 사용 -->
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <h1>Logo</h1> 
            <h2>Menu</h2>
        </header> 
        <hr> <!-- 헤더와 본문 사이의 구분선 -->

        <main id="content"> 
            <aside id="sub-menu">
                <h2>Sub Menu</h2> 
            </aside>
            <hr> <!-- 사이드 메뉴와 본문 내용 사이의 구분선 -->

            <section id="main-content">
                <h2>Main Content</h2> 
                <article id="article-1">
                    <h3>Article Title 1</h3> 
                    <p>Article Content 1</p> 
                </article>
                <article id="article-2">
                    <h3>Article Title 2</h3> 
                    <p>Article Content 2</p> 
                </article>
                <article id="article-3">
                    <h3>Article Title 3</h3> 
                    <p>Article Content 3</p>
                </article>
            </section>
        </main> 
        <hr> <!-- 본문과 푸터 사이의 구분선 -->

        <footer id="footer"> 
            <h2>Footer</h2> 
        </footer> 
    </div>
</body>
</html>
