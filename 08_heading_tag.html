<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Heading Tag</title>
</head>
<body>
    <!-- h1부터 h6까지의 제목 태그 사용 예제 -->
    <h1>Heading 1</h1> <!-- 페이지에서 가장 중요한 제목 -->
    <h2>Heading 2</h2> <!-- 두 번째로 중요한 제목 -->
    <h3>Heading 3</h3> <!-- 세 번째로 중요한 제목 -->
    <h4>Heading 4</h4> <!-- 네 번째로 중요한 제목 -->
    <h5>Heading 5</h5> <!-- 다섯 번째로 중요한 제목 -->
    <h6>Heading 6</h6> <!-- 여섯 번째로 중요한 제목 -->

    <!-- 잘못된 예시: h1 다음에 h3을 사용한 경우 -->
    <h1>Heading 1</h1>
    <h3>Heading 3</h3>
    <!-- h1 다음에 h3을 사용하는 것은 구조상 적절하지 않다. 
    h1 다음으로 두 번째로 중요한 제목은 h2여야 한다. 따라서 이 방식은 잘못된 예시이다. -->

    <!-- 올바른 예시: 두 번째로 중요한 정보가 여러 개일 경우 -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h2>Heading 2</h2>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>

    <!-- 의미상 어색한 예시: h3가 h2보다 먼저 나오는 경우 -->
    <h1>Heading 1</h1>
    <h3>Heading 3</h3>
    <h2>Heading 2</h2>
    <h2>Heading 2</h2>
    <h2>Heading 2</h2>
</body>
</html>

<!-- Heading 태그는 h1부터 h6까지 있으며, 각 태그의 기본 크기는 브라우저에서 자동으로 크기 차이를 보여준다.
h1 태그의 크기가 너무 크다고 해서 이를 생략하고 h2부터 시작하는 것은 적절하지 않다.
중요한 것은 제목의 크기가 아니라, h1이 페이지에서 가장 중요한 제목이라는 의미이기 때문이다.

웹 페이지 디자인 시 h1부터 h6까지의 크기는 CSS로 자유롭게 조정할 수 있다.
따라서 기본 크기에 얽매이지 말고, 제목의 중요도에 따라 알맞은 h1~h6 태그를 선택하는 것이 좋다.

일반적으로 페이지에서 가장 중요한 제목은 h1 태그로 설정된다. 예를 들어 네이버 같은 사이트의 좌측 최상단 로고는 h1 태그로 지정되어 있다.
사이트 로고가 h1 태그로 설정되는 이유는 해당 페이지의 주요한 정보를 대표하기 때문이다.
