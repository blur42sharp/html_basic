<!DOCTYPE html> <!-- HTML5 문서 선언, 문서의 종류를 브라우저에 알림 -->
<html lang="ko"> <!-- 문서의 기본 언어를 한국어로 설정 -->
    <head> <!-- 문서의 메타데이터와 설정 정보를 포함하는 부분 -->
        <meta charset="utf-8"> <!-- 문서의 문자 인코딩을 UTF-8로 설정, 다양한 문자를 지원함 -->
        <title>HTML 첫 문서</title> <!-- 브라우저 탭, 북마크, 검색 결과에 표시될 문서 제목 -->
    </head>
    <body> <!-- 웹 페이지의 실제 콘텐츠가 들어가는 부분 -->
        <h1>&lt;HTML 첫 문서&gt;</h1> <!-- 대제목을 표시하는 h1태그 -->
        <p>웹 표준이란 무엇인가?</p>  <!--  단락(paragraph)을 나타내는 p태그 -->
        <p> 
            HTML: 콘텐츠 구조 <br>
            CSS: 스타일 및 디자인 <br>
            JavaScript: 동적 기능 <br> 
            각 요소는 서로 분리되어, 각각의 파일로 관리된다. <!-- 웹 표준을 지키기 위해 HTML, CSS, JavaScript의 분리 관리 필요성 설명 -->
        </p>
        &copy; &amp; <!-- 특수 문자는 엔터티 코드로 표시 -->
        <p style="color: red;" onclick="alert('경고')">클릭하면 경고창이 뜬다.</p> <!-- 웹 표준을 지키기 위해 HTML, CSS, JavaScript의 분리 관리 필요성 설명 -->
    </body>
</html> <!-- 문서의 끝 -->
