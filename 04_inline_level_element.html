<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Inline-Level Element의 특징</title>
</head>
<body>
    <h1>Inline-Level Element의 특징</h1>
    
    <p>대표적인 인라인 요소로는 <code>a</code> 태그가 있다. <code>a</code> 태그를 입력한 후 Tab 키를 누르면 자동으로 생성된다.</p>
    
    <p>
        <a href="">구글</a>
        <a href="">다음</a>
        <em>강조</em>
    </p>

    <p>라이브 서버에서 확인해보면, 인라인 요소는 블록 요소와 달리 한 줄에 옆으로 나열되는 특징이 있다.</p>
    
    <p>요소 검사를 통해 <code>a</code> 태그가 차지하는 공간을 확인하면, '구글', '다음', 그리고 '강조' 요소가 한 줄에 나란히 배치되는 것을 볼 수 있다.</p>
</body>
</html>
