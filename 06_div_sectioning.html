<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Div Sectioning</title> <!-- div로 섹션 그룹화 -->
</head>
<body>
    <div id="wrapper">
        <div id="header"> <!-- Header: 로고와 메뉴 -->
            <h1>logo</h1>
            <h2>menu</h2>
        </div> 
        <div id="content"> <!-- Body: 서브 메뉴와 메인 콘텐츠 -->
            <div id="sub-menu"><h2>sub menu</h2></div>
            <div id="main-content"><h2>main content</h2></div>
        </div> 
        <div id="footer"> <!-- Footer: 하단 정보 -->
            <h2>footer</h2>
        </div> 
    </div>
</body>
</html>

<!-- div 태그를 사용해 웹 페이지 요소들을 그룹화하면, CSS로 스타일을 지정하거나 레이아웃을 조정할 때 편리하다. 
예를 들어, 네이버(Naver) 같은 웹 페이지를 보면 상단에 정리된 다양한 정보와 카테고리로 나뉜 본문, 그리고 footer가 위치해 있다.
본문은 좌우로 나뉜 구조를 띠며, 이렇게 페이지가 주요 요소로 구분되면 각 영역에 대해 쉽게 위치와 너비를 지정할 수 있다. CSS로 정렬이나 간격을 손쉽게 설정할 수 있는 것이다.

이를 위해 div 태그를 사용하여 네이버와 유사한 섹션 구조를 만들어 보자.
먼저, 페이지 전체를 감싸는 요소를 설정해 브라우저 중앙에 배치하고, 이를 Header, Body, Footer의 세 영역으로 나눈다.
div는 'division'의 약자로, 구획을 나누기 위해 사용되는 태그로, 자체 의미는 없으며 요소들을 묶어주는 용도로만 쓰인다.

    Header: 로고와 메뉴
    Body: 서브 메뉴와 메인 콘텐츠
    Footer: 하단 정보

이 구조는 전체를 감싸는 div 내부에 Header, Body, Footer로 구분된 3등분으로 이루어지며, 이렇게 섹션을 나누어 두면 각 영역에 맞게 스타일을 더욱 체계적이고 구체적으로 작업할 수 있다.
div 태그는 페이지 콘텐츠를 쉽게 정리해 주며, CSS에서 선택자를 통해 개별 스타일을 적용할 수 있다.

하지만 div 태그만 사용할 경우 CSS에서 div가 많아져서 특정 div를 구분하기 어려울 수 있다. 이를 방지하기 위해 id나 class 속성을 사용하여 각 요소에 이름을 부여할 수 있다.
id는 페이지에서 유일해야 하며, 특정 요소를 구분하는 데 사용된다.

예를 들어, 전체를 감싸는 div에는 id="wrapper"를, 상단에는 id="header", 본문에는 id="content", 하단 정보에는 id="footer"를 부여할 수 있다.
이렇게 이름을 설정해두면 CSS에서 특정 요소를 불러와 스타일을 적용하기 쉬워진다.

이 구조는 웹 표준을 따르지만, 검색엔진에 최적화된 구조는 아니다. 검색에 더 유리한 구조를 위해 HTML5 시맨틱 태그를 사용하는 것이 좋다.
시맨틱 태그는 태그 자체가 의미를 가지므로, 이를 활용하면 검색엔진 최적화(SEO)에도 도움이 된다.
