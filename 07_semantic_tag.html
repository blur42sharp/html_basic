<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Semantic Tag</title>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <h1>Logo</h1> 
            <h2>Menu</h2>
        </header> 
        <main id="content"> 
            <aside id="sub-menu">
                <h2>Sub Menu</h2> 
            </aside>
            <section id="main-content">
                <h2>Main Content</h2> 
                <article id="article-1">
                    <h3>Article Title 1</h3> 
                    <p>Article Content 1</p> 
                </article>
                <article id="article-2">
                    <h3>Article Title 2</h3> 
                    <p>Article Content 2</p> 
                </article>
                <article id="article-3">
                    <h3>Article Title 3</h3> 
                    <p>Article Content 3</p>
                </article>
            </section>
        </main> 
        <footer id="footer"> 
            <h2>Footer</h2> 
        </footer> 
    </div>
</body>
</html>

<!-- 전체를 감싸는 <div id="wrapper">는 특별히 변경할 필요가 없으므로 유지하였다.
<div id="header">는 header 태그로 대체하여 머리 부분을 명확히 나타낼 수 있다.

메인 콘텐츠를 감싸는 <div id="content">는 main 태그로 변경하여 페이지의 주요 콘텐츠를 정의하였다.
서브 메뉴를 포함하는 <div><h2>Sub Menu</h2></div>는 aside 태그로 변경해 보조 콘텐츠임을 나타냈다.
<div><h2>Main Content</h2></div>는 section 태그로 대체하여 메인 콘텐츠의 영역을 명확히 구분하였다. section 태그는 논리적인 내용의 구역을 나타낼 때 적합하다.

섹션 안에 여러 개의 기사(아티클)가 포함될 수 있으며, 이를 위해 article 태그를 사용하였다.
각 아티클은 <h3>Article Title</h3>로 제목을 표시하고, <p>Article Content</p>로 내용을 정의하였다. 아티클은 여러 개 추가할 수 있다.

푸터 영역은 footer 태그로 변경하여 페이지 하단 정보를 명시하였다.
라이브 서버에서 확인해 보면, 구조가 제대로 표시되는 것을 확인할 수 있다.

이처럼 시맨틱 태그를 사용하여 페이지의 헤더, 메인 콘텐츠, 푸터 등을 명확히 나누면 검색엔진 최적화(SEO)에 유리하며, 의미가 명확한 사이트가 된다. -->
